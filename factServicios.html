<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facturando Servicios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Regresar</a>
      </div>
    </nav>

    <div class="alert alert-primary" role="alert">Status</div>

    <div class="d-flex p-2">
      <div class="row g-3">
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            placeholder="# Cedula del Cliente"
          />
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Nombre" />
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Id registro" />
        </div>
      </div>
    </div>
    <br />

    <div class="d-flex p-2">
      <div class="row g-3">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="# Id mecanico" />
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Nombre" />
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Precio Total" />
        </div>
      </div>
    </div>
    <br />
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Costo</th>
            <th scope="col">Precio</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
          </tr>
          <tr>
            <th scope="row">2</th>
          </tr>
          <tr>
            <th scope="row">3</th>
          </tr>
          <tr>
            <th scope="row">4</th>
          </tr>
          <tr>
            <th scope="row">5</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
